<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form method="Post" action="">
        <h1>Voici un formulaire pas ouf</h1>
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" name="prenom" placeholder="Ex : kiki" maxlength="20" minlength="2">
        </div>
        <div>
            <label for="nom">Nom:</label>
            <input type="text" name="nom" placeholder="Ex : Koko" id="nom" maxlength="20" minlength="2">
        </div>
        <div>
            <label for="email">email:</label>
            <input type="text" name="email" placeholder="Ex : jiji@gmail.com" id="email">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" placeholder="Entrez votre password" maxlength="30" minlength="8">
        </div>
        <div>
            <label for="numero">Numéro:</label>
            <input type="text" name="numero" placeholder="Ex : 0525255665" id="email">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" placeholder="Indiquez votre age" id="age">
        </div>
        <div>
            <input type="file" accept=".png, .jpg, .gif">
        </div>
        <div>
            <label for="comment">Laisser un commentaire</label>
        </div>
        <!-- ajouter commentaire dans form -->
        <textarea name="" id="" cols="70" rows="10" placeholder="Entrez votre commentaire">Ce formulaire est vraiment pas ouf, il faudrait peut etre y mettre du css...alala trop de travail</textarea>
        <div>
            <button type="button">Envoyer ce commentaire</button>
            <label for="date">Date de mon commentaire</label><input type="date" id="date">
        </div>
        <!-- Ajouter un fichier -->
        <div>
            <label for="photo">Ma photo</label>
            <input type="file" id="photo" accept=".png, .jpg, .gif">
        </div>
        <!-- fieldset pour checkbox -->
        <fieldset>
            <legend>Vous preferez:</legend>
            <div>
                <input type="checkbox" checked id="html"><label for="html">Le HTML</label>
                <br>
                <input type="checkbox" id="css"><label for="css">Le CSS</label>
                <br>
                <input type="checkbox" id="java"><label for="java">Le javascript</label>
                <br>
                <input type="checkbox" id="rien"><label for="rien">Ne rien faire</label>
            </div>
        </fieldset>
        <!-- fieldset pour radio -->
        <fieldset>
            <legend>Vous vous levez:</legend>
            <input type="radio" name="matin" value="matin" id="matin"><label for="matin">Le matin</label>
            <input type="radio" name="midi" value="midi" id="midi"><label for="midi">Le midi</label>
            <input type="radio" name="soir" value="soir" id="soir"><label for="soir">Le soir</label>
            <input type="radio" name="retard" value="retard" id="retard"><label for="retard"></label>
        </fieldset>
        <fieldset>
            <legend>Fin du formulaire</legend>
            <div>
                <label for="satisfaction">Vous en avez assez?</label>
            </div>
            <button id="satisfaction">Envoyer</button>
            <button id="satisfaction">Reset</button>
            <select name="list" id="list">
                <optgroup label="Team pas encore">
                    <option value="plus">j'en veux plus c'est super</option>
                    <option value="super">C'est super</option>
                </optgroup>
                <optgroup label="Oula">
                    <option value="marre">J'en ai marre</option>
                    <option value="pitié">Pitié</option>
                </optgroup>
            </select>
        </fieldset>
    </form>
</body>
</html>
